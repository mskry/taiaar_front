<ng-container>
    <div class="dialog-model instraction_box">
        <div class="dialog-content" style="max-width: 570px;">
            <div class="container">
                <div class="dialog-header">
                    <a href="javascript:void(0)" class="dialog-close-button" (click)="close(false)">&times;</a>
                </div>
                <h2>{{'Special Instruction' | translate}}</h2>

                <div class="col-md-12" style="padding: 0px;">
                    <div class="form-group">
                        <textarea class="form-control" style="height:100px;" [disabled]="only_viewing" placeholder="Special Instructions"
                            [(ngModel)]="special_instructions"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" *ngIf="!only_viewing" (click)="close(true)"
                        [ngStyle]="{'backgroundColor': style?.primaryColor, 'borderColor': style?.primaryColor, 'color': '#ffffff'}"
                        class="btn" aria-label="Close">{{'Proceed' | translate}}</button>
                </div>

                <!-- <div class="container" [innerHtml]="special_instructions | safe: 'html'"></div> -->

            </div>
        </div>
    </div>
</ng-container>
