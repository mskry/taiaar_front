<div class="modal-content" style="border: none;">
    <div class="modal-header" style="margin-bottom: 12px;">
        <h5 class="modal-title"></h5>
        <a class="cursor" (click)="close()">
            <i class="fa fa-times"></i>
        </a>
    </div>
    <!-- border-top: 1px solid rgba(0, 0, 0, 0.333); -->
    <div class="modal-body" style="padding: 0px; padding-top: 12px;">
        <b><p style="font-size: 18px !important;" class="card-text text-center" [innerHtml]="description | safe: 'html'"></p></b>
    </div>
</div>
